<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <style>
      svg { border: solid;}
    </style>
	</head>
	<body>
    <script src="../d3/js/d3.v3.js"></script>
    <script src="../d3/js/common.js"></script>
    <script>
      var svg = d3.select('body').append('svg');
      var data = {
        point: {
          x: 50,
          y: 50
        }
      };
      
      svg.append('circle')
        .datum(data.point)
        .attr('cx', function(d){
          return d.x;
        })
        .attr('cy', function(d){
          return d.y;
        })
        .attr('r', 30)
        .style('stroke', 'steelblue')
        .style('stroke-width', 1)
        .on('click',function(d){
          c2p(d.x + ':' + d.y);
        });
    </script>
	</body>
</html>
