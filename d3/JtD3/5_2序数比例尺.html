<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>序数比例尺</title>
	</head>
	<body>
    <script src="../js/d3.v3.js"></script>
    <script>
      var ordinal = d3.scale.ordinal()
        .domain([1,2,3,4,5])  //设置定义域
        .range([10,20,30,40,50]); //设置值域
      console.log(ordinal(1));
      console.log(ordinal(3));
      console.log(ordinal(5));
      console.log(ordinal(8));//不在定义域范围内
      
      console.log('-------------------------');
      
      var ordinal = d3.scale.ordinal()
        .domain([1,2,3,4,5])  //设置定义域
        .rangePoints([0,100]);  //设置值域的起始点
      
      console.log(ordinal.range());//根据定义域和值域起始点自动生成值域
      console.log(ordinal(1));
      console.log(ordinal(3));
      console.log(ordinal(5));
      
      ordinal.rangePoints([0,100],2);
      console.log(ordinal.range());
      
      var svg = d3.select('body').append('svg').attr('width', 400).attr('height', 400);
      svg.append('path').attr('d', 'M10,10h'+(100*2)).attr('stroke', 'black').attr('stroke-width', 1);
      svg.selectAll('line').data(ordinal.range()).enter()
        .append('line').attr('stroke', 'black').attr('stroke-width', 1)
        .attr('x1', function(d){
          return d*2+10;
        })
        .attr('x2', function(d){
          return d*2+10
        })
        .attr('y1', 10)
        .attr('y2', 15);
    </script>
	</body>
</html>
