<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>坐标轴</title>
	</head>
	<body>
    <style>
      .axis path,
      .axis line{
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }
      .axis text{
        font-family: sans-serif;
        font-size: 11px;
      }
    </style>
    <script src="../js/d3.v3.js"></script>
    <script>
      var width = 600;
      var height = 600;
      
      var svg = d3.select('body').append('svg')
        .attr('width', width)
        .attr('height', height);
      
      //用户坐标轴的线性比例尺
      var xScale = d3.scale.linear()
        .domain([0, 10])
        .range([0, 300]);
      
      //定义坐标轴
      var axisTop = d3.svg.axis()//创建一个新的坐标轴
        //axis.scale([scale])设定或获取坐标轴的比例尺
        .scale(xScale) //使用上面定义的比例尺
        //axis.orient([orientation]) 设定或获取坐标轴的方向,有top向上/bottom向下/left向左/right向右四个值
        .orient('top'); //刻度向下
      //在gAxis中添加一个包含坐标轴各元素的g元素
      var gAxisTop = svg.append('g')
        .attr('transform', 'translate(80,380)')//平移到80,80
        .attr('class', 'axis');
      //在gAxis中绘制坐标
      axisTop(gAxisTop);//将此坐标轴应用到指定的选择集上,该选择集需要包含有svg或g元素
      
      //上方坐标轴,刻度朝下
      var axisBottom = d3.svg.axis()
        .scale(xScale)
        .orient('bottom');
      var gAxisBottom = svg.append('g')
        .attr('transform', 'translate(80, 80)')
        .attr('class', 'axis');
      axisBottom(gAxisBottom);
      
      //右侧坐标轴,刻度向左
      var axisLeft = d3.svg.axis()
        .scale(xScale)
        .orient('left');
      var gAxisLeft = svg.append('g')
        .attr('transform', 'translate(380, 80)')
        .attr('class', 'axis');
      axisLeft(gAxisLeft);
      
      //左侧坐标轴,刻度向右
      var axisRight = d3.svg.axis()
        .scale(xScale)
        .orient('right');
      var gAxisRight = svg.append('g')
        .attr('transform', 'translate(80,80)')
        .attr('class', 'axis');
      axisRight(gAxisRight);
      
    </script>
	</body>
</html>
