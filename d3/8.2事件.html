<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件</title>
    <style>
      svg{
        border:solid 1px steelblue;
      }
    </style>
	</head>
	<body>
    <p>MouseEvent成员变量screenX、screenY（显示器左上角，y轴与svg坐标不同，向下的方向为负）、clientX、clientY（浏览器内容区域的左上角）、pageX、pageY（页面内容区域的左上角）</p>
    <p>KeyboardEvent</p>
    <p>TouchEvent</p>
    <div style="padding: 50; background-color: gray;"></div>
    <script src="js/d3.v3.js"></script>
    <script src="js/common.js"></script>
    <script>
      var width=400, height=400;
      var svg = d3.select('div')
        .append('svg')
        .style('background-color', 'yellow')
        .attr('width', width)
        .attr('height', height);
      
      svg.append('rect')
        .attr('x', 200)
        .attr('y', 100)
        .attr('width', 100)
        .attr('height', 100)
        .on('click', function(){
          // cl('点击事件');
          cl(d3.mouse(this));
          cl(d3.event);
        });
      
    </script>
	</body>
</html>
