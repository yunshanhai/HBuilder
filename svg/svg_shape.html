<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body style="background-color:#272822">
    <div style="width:22cm; margin: 0 auto; padding: 0.5cm; box-sizing: border-box;">
      <svg width="21cm" height="27cm" style="background-color: white;">
        <image x="0" y="0" width="100%" height="100%" xlink:href="images/b1.png"></image>
        <image x="120" y="120" width="10cm" xlink:href="images/renwu1.jpg" stroke="black" strock-width="2" fill="red"></image>
        <svg>
          <!--
          stroke：定义线条颜色
          stroke-width：定义线条宽度
          stroke-opacity：定义线条不透明度
          stroke-linecap：定义线条两头的样式，
            butt：（默认）正常，
            round：两头半圆（半圆超出线条长度），
            square：两头正方形（相当于实际线条长度两端各增加线宽的长度）
          stroke-dasharray：定义线条的虚线样式，按照：“实线长，空隙长，实线长，空隙长……”的格式来定义
          fill：定义包围区域填充颜色
          -->
          <!--
          opacity：定义整体不透明度，从0（透明）到1（不透明）逐渐过渡
          stroke-opacity：定义线条不透明度
          fill-opacity：定义填充不透明度
          -->
          
          <!--路径 
          大写：绝对坐标，小写：相对坐标
          移动类：
          M = moveto 将画笔移动到指定坐标
          直线类：
          L = lineto 画直线到指定坐标
          H = horizontal lineto 画水平直线到指定坐标
          V = vertical lineto 画垂直直线到指定坐标
          曲线类：
          C = curveto 画三次贝塞尔曲线经【两个指定控制点】到达终点坐标
          S = smooth curveto 与前一条三次贝塞尔曲线相连，
            第一个控制点为前一条曲线第二个控制点的对称点，
            只需输入第二个控制点和终点，即可绘制一个三次贝塞尔曲线
          Q = quadratic Bézier curve 画二次贝塞尔曲线经【一个指定控制点】到达终点坐标
          T = smooth quadratic Bézier curveto 与前一条二次贝塞尔曲线相连，
            控制点为前一条二次贝塞尔曲线控制点的对称点，
            只需输入终点，即可绘制一个二次贝塞尔曲线
          弧线类：
          A = elliptical Arc 画椭圆曲线到指定坐标
          闭合类：
          Z = closepath 绘制一条直线连接终点和起点，用来封闭图形
          -->
          <path d="M 100 800 L 300 800 L 200 600 Z" />
          
          <!--线的两头样式-->
          <g fill="none" stroke="black" stroke-width="6">
            <path stroke-linecap="butt" d="M 505 420 l 205 0" />
            <path stroke="red" stroke-opacity="0.5" d="M 505 420 l 205 0" />
            <path stroke-linecap="round" d="M 505 440 l 205 0" />
            <path stroke="red" stroke-opacity="0.5" d="M 505 440 l 205 0" />
            <path stroke-linecap="square" d="M 505 460 l 205 0" />
            <path stroke="red" stroke-opacity="0.5" d="M 505 460 l 205 0" />
          </g>
          <!--虚线-->
          <g stroke="black" stroke-width="2">
            <path stroke-dasharray="2,2" d="M 505 300 l 605 0" />
            <path stroke-dasharray="2,2,6,2" d="M 505 310 l 605 0" />
            <path stroke-dasharray="1,2" d="M 505 320 l 605 0" />
            <path stroke-dasharray="1,2" d="M 505 330 l 605 0" stroke-width="1" />
            <path stroke-dasharray="1,3" d="M 505 340 l 605 0" stroke-width="1" />
            <path stroke-dasharray="1,4" d="M 505 350 l 605 0" stroke-width="1" />
          </g>
          <!--模糊-->
          <defs>
            <!--所有互联网的SVG滤镜定义在<defs>元素中-->
            <filter id="f1" x="0" y="0">
              <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
            </filter>
          </defs>
          <rect x="500" y="20" width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f1)" />
          <!--阴影-->
          <defs>
            <filter id="f2" x="0" y="0" width="200%" height="200%">
              <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
              <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
              <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
          </defs>
          <rect x="500" y="130" width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f2)" />
          
        </svg>
      </svg>
    </div>
	</body>
</html>
