<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--
		svg预定义七种形状
		rect：矩形
		circle：圆
		ellipse：椭圆[ɪ'lɪps]
		line：线段
		polyline：折线
		polygon：多边形['pɑlɪɡɑn]
		path：路径
		-->
    <!--
    矩形
    x：矩形左上角x坐标
    y：矩形左上角y坐标
    width：宽度
    height：高度
    rx：对于圆角矩形，指定椭圆在x方向的半径
    ry：对于圆角矩形，指定椭圆在y方向的半径
    -->
    <svg width="500" height="160">
      <rect x="50" y="20" width="120" height="120" style="fill:blue; fill-opacity:0.5; stroke-width:5; stroke:pink; stroke-opacity:0.9;" />
      <rect x="180" y="20" rx="20" ry="20" width="120" height="120" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
      <rect x="310" y="20" rx="20" ry="60" width="120" height="120" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>
    
    <!--
      圆
      cx、cy：定义圆心的xy坐标，不加默认0,0 
      r：定义半径
    -->
    <svg width="200" height="200">
    <circle cx="100" cy="100" r="50" stroke="black" stroke-width="2" fill="red" />
    </svg>
    <!--椭圆
    cx和cy定义圆心的xy坐标
    rx定义横向半径，ry定义纵向半径
    -->
    <svg width="300" height="200">
      <ellipse cx="150" cy="100" rx="100" ry="50" style="fill:yellow; stroke:purple; stroke-width:2"/>
    </svg>
    <!--直线
    x1和y1定义起点坐标
    x2和y2定义终点坐标-->
    <svg width="200" height="200">
      <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0); stroke-width:2; opacity: 1;"/>
    </svg>
    <!--折线
    points定义路径
    -->
    <svg width="200" height="200">
    <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none; stroke:black; stroke-width:3" />
    <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" style="fill:none; stroke:red; stroke-width:4" />
    </svg>
    <!--多边形
    points定义每个角的x和y坐标
    -->
    <svg width="800" height="800">
    <polygon points="100,600 300,600 200,400" style="fill:lime; stroke:purple; stroke-width:5"/>
    <line x1="200" y1="600" x2="200" y2="400" style="stroke:purple; stroke-width:5"/>
    <line x1="250" y1="500" x2="100" y2="600" style="stroke:purple; stroke-width:5"/>
    <line x1="150" y1="500" x2="300" y2="600" style="stroke:purple; stroke-width:5"/>
    <polygon points="300,190 240,360 390,240 210,240 360,360" style="fill:lime; stroke:purple; stroke-width:5; fill-rule:nonzero;" />
    <polygon points="100,190 40,360 190,240 10,240 160,360" style="fill:lime; stroke:purple; stroke-width:5; fill-rule: evenodd;" />
    </svg>
  </body>
</html>
