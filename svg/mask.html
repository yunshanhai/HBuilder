<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <svg width="200" height="200" viewBox="-10 -10 120 120">
      <mask id="myMask">
        <!-- Everything under a white pixel will be visible -->
        <rect x="0" y="0" width="100" height="100" fill="white" fill-opacity="0.1" />
    
        <!-- Everything under a black pixel will be invisible -->
        <path d="M10,35 A20,20,0,0,1,50,35 A20,20,0,0,1,90,35 Q90,65,50,95 Q10,65,10,35 Z" fill="black" />
        <circle cx="50" cy="50" r="10" fill="green" />
        <circle cx="50" cy="50" r="5" fill="black" />
      </mask>
     
      <polygon points="-10,110 110,110 110,-10" fill="orange" />
    
      <!-- with this mask applied, we "punch" a heart shape hole into the circle -->
      <circle cx="50" cy="50" r="50" mask="url(#myMask)" fill="red" />
    </svg>
    
    <p>给image直接使用mask</p>
    <svg width="200" height="200" style="background-color: steelblue;">
      <mask id="myMask2">
        <circle cx="100" cy="100" r="50" fill="white" />
        <circle cx="50%" cy="20" r="10" fill="white" />
      </mask>
      <image href="../images/p2.jpg" x="0" y="0" width="200" height="200" mask="url(#myMask2)"/>
    </svg>
    
    <p>给image直接使用mask,mask默认的宽高和引用此mask的元素宽高是一样的，如果固定了mask的宽高，则超出mask范围部分不可见</p>
    <svg width="200" height="200" style="background-color: steelblue;">
      <mask id="myMask5" width="100" height="100" maskUnits="userSpaceOnUse">
        <circle cx="100" cy="100" r="50" fill="white" />
        <circle cx="50%" cy="20" r="10" fill="white" />
      </mask>
      <image href="../images/p2.jpg" x="0" y="0" width="200" height="200" mask="url(#myMask5)"/>
    </svg>
    
    <p>在image之上添加rect，rect使用mask</p>
    <svg width="200" height="200" style="background-color: steelblue;">
      <mask id="myMask3" width="150" height="150" maskUnits="userSpaceOnUse">
        <rect width="200" height="200" fill="black" />
        <circle cx="100" cy="100" r="50" fill="white" />
        <circle cx="50%" cy="20" r="10" fill="white" />
      </mask>
      <image href="../images/p2.jpg" x="0" y="0" width="200" height="200"/>
      <rect width="200" height="200" mask="url(#myMask3)" fill-opacity="1"/>
    </svg>
    
    <p>在image之上添加rect，rect使用mask</p>
    <svg width="200" height="200" style="background-color: steelblue;">
      <mask id="myMask4">
        <circle cx="100" cy="100" r="50" fill="black" />
        <circle cx="50%" cy="20" r="10" fill="green" />
        <circle cx="50%" cy="90%" r="10" fill="white" fill-opacity="0.5"/>
      </mask>
      <image href="../images/p2.jpg" x="0" y="0" width="200" height="200"/>
      <rect width="200" height="200" mask="url(#myMask4)" fill-opacity="0.9" />
    </svg>
	</body>
</html>
