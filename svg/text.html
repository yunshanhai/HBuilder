<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>x 文字位置的x坐标</p>
    <p>y 文字位置的y坐标</p>
    <p>dx 相对于当前位置在x方向上平移的距离（正往右，负往左）</p>
    <p>dy 相对于当前位置在y方向上平移的距离（正往下，负往上）</p>
    <p>textLength 文字的显示长度（不足则拉长，足则压缩）</p>
    <p>rotate 旋转角度，transform="rotate(angle x y)" angle是旋转的角度，正为顺时针，负为逆时针，x和y是基坐标</p>
    <p>font-size有效值从1开始到无限大</p>
    <p>text-anchor: start 文字第一个字位于起始位置的左侧 middle 文字的中心位于其实位置上 end 文字的最后一个字符靠近起始位置</p>
    <svg width="100%" height="500">

      <text x="10" y="55" fill="red" font-size="45">I love SVG</text>
      <text x="300" y="15" fill="green" transform="rotate(10 300 15)">文字角度旋转</text>
      <defs>
        <!--定义路径-->
        <path id="path1" d="M 150,150 C 180,260 220,160 300,150" />
      </defs>
      <!--感觉文字用了路径就不要再用xy坐标了，容易出乱七八糟的问题，试试给下面设置x="150" y="150"-->
      <text style="fill:red;">
        <!--使用路径-->
        <textPath xlink:href="#path1">I love SVG I love SVG</textPath>
      </text>
      <!--文字换行-->
      <text x="10" y="120" style="fill:red;">文字换行:
        <tspan x="10" y="140" fill="green">First line</tspan>
        <tspan x="10" y="160" fill="blue">Second line</tspan>
      </text>
      <text x="30" y="300">stroke有宽度时，stroke中心线在
        <!--使用tspan新起一行，x坐标沿用text的x，dy偏移1.1em-->
        <tspan x="30" dy="1.5em">原图边上,1/2线宽压原图，1/2线</tspan>
        <!--dy的偏移是相对于上一行的偏移-->
        <tspan x="30" dy="1.5em">宽压外界，所以看到上图黑色区域</tspan>
        <tspan x="30" dy="1.5em">的半径是 r - 1/2 stroke-width</tspan>
      </text>
      <!--超链接文字-->
      <a xlink:href="http://www.w3schools.com/svg/" target="_blank">
        <text x="10" y="100" fill="blue">链接到w3schools</text>
      </a>
    </svg>
    <svg width="100%" height="100%" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <path id="MyPath" d="M 100 200 
             C 200 100 300   0 400 100
             C 500 200 600 300 700 200
             C 800 100 900 100 900 100" />
      </defs>

      <use xlink:href="#MyPath" fill="none" stroke="red" />

      <text font-family="Verdana" font-size="42.5">
        <textPath xlink:href="#MyPath">
          We go up, then we go down, then up again
        </textPath>
      </text>

      <!-- Show outline of the viewport using 'rect' element -->
      <rect x="1" y="1" width="998" height="298" fill="none" stroke="black" stroke-width="2" />
    </svg>
    <svg width="100%" height="100%" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <text id="ReferencedText">
          Referenced character data
        </text>
      </defs>

      <text x="100" y="100" font-size="45">
        Inline character data
      </text>

      <text x="100" y="200" font-size="45" fill="red">
        <tref xlink:href="#ReferencedText" />
      </text>

      <!-- Show outline of canvas using 'rect' element -->
      <rect x="1" y="1" width="998" height="298" fill="none" stroke-width="2" />
    </svg>
  </body>
</html>
