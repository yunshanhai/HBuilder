<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element/use
    https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element/defs
    https://developer.mozilla.org/zh-CN/docs/Web/SVG -->
    <svg width="500" height="700" style="background: steelblue;">
      <style>
        .c1{
          stroke: white;
          stroke-width: 10;
          stroke-dasharray: 30,1;
          fill: none;
        }
      </style>
      <defs>
        <!--！！！页面直接写时用小写，使用js渲染时可能需要使用驼峰方式，例如clippath写为clipPath-->
        <clippath id="img1">
          <rect x="50" y="20" width="400" height="300"></rect>
        </clippath>
        <lineargradient id="Gradient">
          <stop offset="0" stop-color="white" stop-opacity="0" />
          <stop offset="1" stop-color="white" stop-opacity="1" />
        </lineargradient>
        <mask id="Mask">
          <rect x="50" y="20" width="400" height="300" fill="url(#Gradient)" />
        </mask>
        
        <circle id="c1" cx="250" cy="450" r="100" />
        <clippath id="img2">
          <use xlink:href="#c1" />
          <!-- <circle cx="250" cy="450" r="100" /> -->
        </clippath>
      </defs>
      <image x="50" y="-220" width="400" clip-path="url(#img1)" xlink:href="../images/p2.jpg"></image>
      <rect x="50" y="20" width="400" height="300" fill="red" mask="url(#Mask)" />
      <image x="150" y="280" width="200" clip-path="url(#img2)" xlink:href="../images/p2.jpg"></image>
      <!-- <use xlink:href="#c1" stroke="white" stroke-width="10" fill="none" /> -->
      <use xlink:href="#c1" class="c1" />
    </svg>
  </body>
</html>
