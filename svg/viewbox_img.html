<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
    <style>
      svg{
        border: solid 1px black;
      }
    </style>
	</head>
	<body>
    <p>svg宽200，高300，火狐浏览器下image需设置width、height，否则显示不出来</p>
    <svg width="200" height="300">
      <image xlink:href="../images/200-300.jpeg" width="200" height="300" />
      <text dy="1em" fill="white">svg 宽200 高300</text>
      <text dy="2em" fill="white">未设置viewbox</text>
      <rect x="50" y="10" width="100" height="50" stroke="black" stroke-width="1" fill="none"></rect>
      <rect x="50" y="-40" width="100" height="150" stroke="red" stroke-width="1" fill="none"></rect>
      <rect x="50" y="200" width="100" height="50" stroke="black" stroke-width="1" fill="none"></rect>
      <rect x="50" y="150" width="100" height="150" stroke="red" stroke-width="1" fill="none"></rect>
      <image xlink:href="5.circle.svg" x="5" y="255" width="40" height="40" ></image>
    </svg>
    <svg width="200" height="300" viewbox="0 0 200 300">
      <image xlink:href="../images/200-300.jpeg" />
      <text dy="1em" fill="white">svg 宽200 高300</text>
      <text dy="2em" fill="white">viewbox 0 0 200 300</text>
    </svg>
    <svg width="200" height="300" viewbox="100 0 200 300">
      <image xlink:href="../images/200-300.jpeg" height="300" width="200" />
      <text x="100" dy="1em" fill="black">svg 宽200 高300</text>
      <text x="100 "dy="2em" fill="black">viewbox 100 0 200 300</text>
      <text x="100 "dy="3em" fill="black">
        此图要把文字的x设置到100
      <tspan x="100" dy="1em">才能显示出来</tspan></text>
      <text x="100 "dy="5em" fill="black"><tspan fill="red">firefox</tspan>中image需设置
      <tspan x="100" dy="1em">width、height才能显示</tspan></text>
    </svg>
    <svg width="200" height="300" viewbox="50 50 50 75">
      <image xlink:href="../images/200-300.jpeg" />
      <text x="50" y="50" dy="1em" font-size="4">svg 宽200 高300</text>
      <text x="50" y="50" dy="2em" font-size="0.25em">viewbox 50 50 50 75</text>
      <text x="50" y="50" dy="3em" font-size="4">此图视窗是svg实际的1/4大
        <tspan x="50" dy="1em">小,等比例，文字也用</tspan>
        <tspan x="50" dy="1em">了4</tspan></text>
    </svg>
    <svg width="200" height="300" viewbox="50 10 100 50">
      <image xlink:href="../images/200-300.jpeg" />
      <rect x="50" y="10" width="100" height="50" stroke="black" stroke-width="1" fill="none"></rect>
    </svg>
    <svg width="200" height="300" viewbox="50 200 100 50">
      <image xlink:href="../images/200-300.jpeg" />
      <rect x="50" y="200" width="100" height="50" stroke="black" stroke-width="1" fill="none"></rect>
    </svg>
    <svg width="200" height="300" viewbox="50 200 100 50" preserveAspectRatio="xMidYMid meet">
      <image xlink:href="../images/200-300.jpeg" />
      <rect x="50" y="200" width="100" height="50" stroke="black" stroke-width="1" fill="none"></rect>
      <text x="50" y="200" dy="1em" font-size="8">preserveAspectRatio=
        <tspan x="50" dy="1em">"xMidYMid meet"(默认)</tspan></text>
    </svg>
    <svg width="200" height="300" viewbox="50 200 100 50" preserveAspectRatio="xMaxYMax meet">
      <image xlink:href="../images/200-300.jpeg" />
      <rect x="50" y="200" width="100" height="50" stroke="black" stroke-width="1" fill="none"></rect>
      <text x="50" y="200" dy="1em" font-size="8">preserveAspectRatio=
        <tspan x="50" dy="1em">"xMid<tspan fill="red">YMax</tspan> meet"</tspan></text>
    </svg>
    <svg width="200" height="300" viewbox="50 200 100 50" preserveAspectRatio="xMaxYMin meet">
      <image xlink:href="../images/200-300.jpeg" />
      <rect x="50" y="200" width="100" height="50" stroke="black" stroke-width="1" fill="none"></rect>
      <text x="50" y="200" dy="1em" font-size="8">preserveAspectRatio=
        <tspan x="50" dy="1em">"xMid<tspan fill="red">YMin</tspan> meet"</tspan></text>
    </svg>
    <p>preserveAspectRatio="xMinYMax slice"保持纵横比同时比例小的方向放大填满viewport。</p>
    <svg width="200" height="300" viewbox="50 200 100 50" preserveAspectRatio="xMinYMax slice">
      <image xlink:href="../images/200-300.jpeg" />
      <rect x="50" y="200" width="100" height="50" stroke="black" stroke-width="1" fill="none"></rect>
      <text x="50" y="200" dy="1em" font-size="8">preserveAspectRatio=
        <tspan x="50" dy="1em">"xMinYMax slice"</tspan></text>
    </svg>
    <svg width="200" height="300" viewbox="50 200 100 50" preserveAspectRatio="xMidYMid slice">
      <image xlink:href="../images/200-300.jpeg" />
      <rect x="50" y="200" width="100" height="50" stroke="black" stroke-width="1" fill="none"></rect>
      <text x="50" y="200" dy="1em" font-size="8">preserveAspectRatio=
        <tspan x="50" dy="1em">"xMidYMid slice"</tspan></text>
    </svg>
    <svg width="200" height="300" viewbox="50 200 100 50" preserveAspectRatio="xMaxYMid slice">
      <image xlink:href="../images/200-300.jpeg" />
      <rect x="50" y="200" width="100" height="50" stroke="black" stroke-width="1" fill="none"></rect>
      <text x="50" y="200" dy="1em" font-size="8">preserveAspectRatio=
        <tspan x="50" dy="1em">"xMaxYMid slice"</tspan></text>
    </svg>
    <p>preserveAspectRatio="none"，扭曲纵横比以充分适应viewport</p>
    <svg width="200" height="300" viewbox="50 200 100 50" preserveAspectRatio="none">
      <image xlink:href="../images/200-300.jpeg" />
      <rect x="50" y="200" width="100" height="50" stroke="black" stroke-width="1" fill="none"></rect>
      <text x="50" y="200" dy="1em" font-size="8">preserveAspectRatio=
        <tspan x="50" dy="1em">"xMaxYMid slice"</tspan></text>
    </svg>
	</body>
</html>
