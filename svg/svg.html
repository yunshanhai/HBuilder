<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title></title>
    <style>
      p{color:white;}
    </style>
	</head>
	<body style="background-color:#272822">
    <p>SVG不设置初始样式，则默认宽300，高150</p>
    <p>用到xlink:href的地方，可以使用href代替</p>
    <svg style="background:steelblue;">
      <rect x="10" y="10" width="100" height="100"></rect>
      <rect x="10" y="120" width="100" height="100"></rect>
    </svg>
    <div style="width:22cm; margin: 0 auto; padding: 0.5cm; box-sizing: border-box;">
      <svg width="21cm" height="27cm" style="background-color: white;">
        <svg>
          <!--
          stroke：定义线条颜色
          stroke-width：定义线条宽度（线条的渲染位置不是完全在图形里边，也不是完全在图形外边，
            而是线条以图形的边界为中心，假如线条的宽度是10，则有一半压了图形，一半压了外边）
          stroke-opacity：定义线条不透明度
          stroke-linecap：定义线条两头的样式，
            butt：（默认）正常，
            round：两头半圆（半圆超出线条长度），
            square：两头正方形（相当于实际线条长度两端各增加线宽的长度）
          stroke-dasharray：定义线条的虚线样式，按照：“实线长，空隙长，实线长，空隙长……”的格式来定义
          fill：定义包围区域填充颜色
          -->
          <!--
          opacity：定义整体不透明度，从0（透明）到1（不透明）逐渐过渡
          stroke-opacity：定义线条不透明度
          fill-opacity：定义填充不透明度
          -->
          <circle cx="150" cy="150" r="100" stroke-width="40" stroke="steelblue" fill="black"></circle>
          <circle cx="150" cy="150" r="100" stroke-width="1" stroke="black" stroke-dasharray="3,3" fill="none"></circle>
          <line x1="150" y1="150" x2="250" y2="150" stroke="white"></line>
          <text x="150" y="150" fill="white" dy="1em" dx="1em">r = 100</text>
          <text x="30" y="300">stroke有宽度时，stroke中心线在
            <tspan x="30" dy="1.1em">原图边上,1/2线宽压原图，1/2线</tspan>
            <tspan x="30" dy="1.1em">宽压外界，所以看到上图黑色区域</tspan>
            <tspan x="30" dy="1.1em">的半径是 r - 1/2 stroke-width</tspan>
          </text>
          
          <!--模糊-->
          <defs>
            <!--所有互联网的SVG滤镜定义在<defs>元素中-->
            <filter id="f1" x="0" y="0">
              <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
            </filter>
          </defs>
          <rect x="500" y="20" width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f1)" />
          <!--阴影-->
          <defs>
            <filter id="f2" x="0" y="0" width="200%" height="200%">
              <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
              <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
              <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
          </defs>
          <rect x="500" y="130" width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f2)" />
          
        </svg>
      </svg>
      
    </div>
	</body>
</html>
