<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title></title>
    <style type="text/css">
      :root {
        --blue: #007bff;
        --indigo: #6610f2;
        --purple: #6f42c1;
        --pink: #e83e8c;
        --red: #f56368;
        --orange: #f0ad4e;
        --yellow: #ffc107;
        --green: #63c1a3;
        --teal: #20c997;
        --cyan: #17a2b8;
        --white: #fff;
        --gray: #6c757d;
        --gray-dark: #343a40;
        --primary: #f56368;
        --secondary: #6c757d;
        --success: #63c1a3;
        --info: #17a2b8;
        --warning: #ffc107;
        --danger: #f04134;
        --light: #f8f9fa;
        --dark: #343a40;
      }
      .test-var{
        width: 100px; 
        color: var(--red); 
      }
      .test-calc{
        margin-left: calc(10px + 10px);
      }
    </style>
  </head>
  <body>
    <span class="test-var">color:var(--red)</span>
    <span class="test-calc">margin-left:calc(10px + 10px)</span>
  </body>
</html>
